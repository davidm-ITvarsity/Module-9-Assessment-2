<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Time</title>
</head>
<body>
    <p id="local">Loading...</p>
    <div id="output"></div>

    <script>
        // Script
        var timer = setInterval(displayWorldTime, 1000);

        var cities = [
            {name: "Ankara", utcOffset: 3, flag: "Turkey.png"},
            {name: "Houston", utcOffset: -5, flag: "United-States-of-America.png"},
            {name: "Yokohama", utcOffset: 9, flag: "Japan.png"},
            {name: "Novosibirsk", utcOffset: 7, flag: "Russia.png"},
            {name: "Curitiba", utcOffset: -3, flag: "Brazil.png"},
            {name: "melbourne", utcOffset: 11, flag: "Australia.png"},
            {name: "MontrÃ©al", utcOffset: -4, flag: "Canada.png"},
            {name: "Shanghai", utcOffset: 8, flag: "China.png"}
        ];

        cities.sort(compare);
        console.log(getCurrentTime(cities[0].utcOffset));


        function compare(a, b)
        {
            var cityA = a.name;
            var cityB = b.name;

            var comparison = 0;

            if(cityA > cityB)
            {
                comparison = 1;
            }
            else if(cityA < cityB)
            {
                comparison = -1;
            }

            return comparison;
        }

        function getUTCTime()
        {
            var dt = new Date();
            var utcOffset = dt.getTimezoneOffset() * 60000;
            var utcTime = new Date(dt.getTime() + utcOffset);
            
            return utcTime.getTime();
        }

        function getCurrentTime(utcOffset)
        {
            var mil = 1000 * 60 * 60;
            var time = new Date(getUTCTime() + utcOffset * mil);
            return time.toLocaleTimeString();
        }


        function displayWorldTime()
        {
            var dt = new Date();
            document.getElementById("local").innerHTML = "Local time : " + dt.toLocaleDateString();

            var output = `<table id="cities">`;
                output += `
                        <tr>
                            <th class="col1"></th>
                            <th class="col2"></th>
                            <th></th>
                        </tr>
                            `;

                for(a = 0; a < cities.length; a++)
                {
                    output += `
                   <tr> 
                        <td><img src="img/${cities[a].flag}"/></td>
                        <td>${cities[a].name}</td>
                        <td>${getCurrentTime(cities[a].utcOffset)}</td>
                    </tr>
                    `;
                }
                output += `</table>`;
                document.getElementById("output").innerHTML = output;
        }
    </script>


</body>
</html>
